plugins {
	id 'org.springframework.boot' version '1.5.8.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.ibeesaas'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	// https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter-eureka-server
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-eureka-server', version: '1.4.7.RELEASE'
	// https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-dependencies
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-dependencies', version: 'Brixton.SR5', ext: 'pom'


	testImplementation 'org.springframework.boot:spring-boot-starter-test'



}
